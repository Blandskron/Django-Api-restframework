<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Persona</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function createPerson(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('/api/personas/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert("Persona creada exitosamente");
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Persona</h1>
        <form onsubmit="createPerson(event)" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="foto_perfil" class="form-label">Foto de perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="biografia" class="form-label">Biografía:</label>
                <textarea id="biografia" name="biografia" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control">
            </div>

            <div class="mb-3">
                <label for="correo_electronico" class="form-label">Correo Electrónico:</label>
                <input type="email" id="correo_electronico" name="correo_electronico" class="form-control">
            </div>

            <div class="mb-3">
                <label for="numero_telefonico" class="form-label">Número Telefónico:</label>
                <input type="text" id="numero_telefonico" name="numero_telefonico" class="form-control">
            </div>

            <h3>Redes Sociales (Opcional):</h3>
            <div class="mb-3">
                <label for="twitter" class="form-label">Twitter:</label>
                <input type="url" id="twitter" name="twitter" class="form-control">
            </div>

            <div class="mb-3">
                <label for="instagram" class="form-label">Instagram:</label>
                <input type="url" id="instagram" name="instagram" class="form-control">
            </div>

            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" class="form-control">
            </div>

            <div class="mb-3">
                <label for="facebook" class="form-label">Facebook:</label>
                <input type="url" id="facebook" name="facebook" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Crear Persona</button>
        </form>
    </div>

    <!-- Incluir Bootstrap JS y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
